  <!-- Profile Section -->
<body>
  <section class="profile-section">
    <div class="profile-container">
      <h1 class="profile-name">Jane Doe</h1>
      <p class="profile-description">I have ordered x times, in x value in the span of x time.</p>
    </div>
  </section>


  <section class="edit-profile">
    <h2 class="section-title">Edit Profile</h2>
    <form class="profile-form">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" value="janedoe@example.com" required>
      </div>
      
      <div class="form-group">
        <label for="phone">Mobile Phone</label>
        <input type="tel" id="phone" name="phone" value="+1234567890" required>
      </div>
      
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" value="********" required>
      </div>

      <!-- Submit Button -->
      <div class="form-group">
        <button type="submit" class="submit-btn" (click)="onSave(user)">Save Profile Changes</button>
      </div>
    </form>
  </section>

  <!-- Delivery Address Form Section -->
  <section class="edit-address">
    <h2 class="section-title">Edit Delivery Address</h2>
    <form class="address-form">
      <div class="form-group">
        <label for="address">Street Address</label>
        <input type="text" id="address" name="address" value="123 Nail St" required>
      </div>

      <div class="form-group">
        <label for="city">City</label>
        <input type="text" id="city" name="city" value="Nail City" required>
      </div>

      <div class="form-group">
        <label for="state">State</label>
        <input type="text" id="state" name="state" value="Nail State" required>
      </div>

      <div class="form-group">
        <label for="postalCode">Postal Code</label>
        <input type="text" id="postalCode" name="postalCode" value="12345" required>
      </div>

      <div class="form-group">
        <label for="country">Country</label>
        <input type="text" id="country" name="country" value="CountryName" required>
      </div>

      <!-- Submit Button -->
      <div class="form-group">
        <button type="submit" class="submit-btn" (click)="onSaveAdress(adress)">Save Address Changes</button>
      </div>
    </form>
  </section>


  <!-- Footer Section -->
  <footer class="footer">
    <p>&copy; 2025 Nail Shop | All Rights Reserved</p>
  </footer>
</body>
