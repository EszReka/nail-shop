<div class="auth-container">
    <mat-card class="auth-card login-card">
      <mat-card-header>
        <mat-icon>login</mat-icon>
        <h2>Login</h2>
      </mat-card-header>
  
      <mat-card-content>
        <form (ngSubmit)="onLogin()">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Email</mat-label>
            <input matInput type="email" [(ngModel)]="loginEmail" name="loginEmail" required />
          </mat-form-field>
  
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Password</mat-label>
            <input matInput type="password" [(ngModel)]="loginPassword" name="loginPassword" required />
          </mat-form-field>
  
          <button mat-raised-button color="primary" type="submit" class="auth-button">Login</button>
          <div class="error-msg" *ngIf="loginError">{{ loginError }}</div>
    <div class="welcome-msg" *ngIf="loggedInUser">
      Welcome, {{ loggedInUser.name }}!
    </div>
        </form>
      </mat-card-content>
    </mat-card>
  
    <mat-card class="auth-card register-card">
      <mat-card-header>
        <mat-icon>person_add</mat-icon>
        <h2>Register</h2>
      </mat-card-header>
  
      <mat-card-content>
        <form (ngSubmit)="onRegister()">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Email</mat-label>
            <input matInput type="email" [(ngModel)]="registerEmail" name="registerEmail" required />
          </mat-form-field>
  
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Password</mat-label>
            <input matInput type="password" [(ngModel)]="registerPassword" name="registerPassword" required />
          </mat-form-field>
  
          <button mat-raised-button color="accent" type="submit" class="auth-button">Register</button>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
